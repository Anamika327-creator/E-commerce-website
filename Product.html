
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini E-Commerce Landing Page</title>
 
</head>
   <style>


* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background: #f9f9f9;
  color: #333;
}

header {
  background: #1e90ff;
  color: white;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

header h1 {
  margin-right: auto;
}

nav a {
  color: white;
  margin: 0 10px;
  text-decoration: none;
}

#cart {
  margin-top: 10px;
}

.product-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 2rem;
  gap: 20px;
}

.product-card {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  padding: 1rem;
  width: 250px;
  text-align: center;
}

.product-card img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.price {
  color: green;
  font-weight: bold;
}

button {
  margin-top: 10px;
  padding: 10px 15px;
  background: #28a745;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #218838;
}

footer {
  text-align: center;
  padding: 1rem;
  background: #333;
  color: white;
  margin-top: 2rem;
}

.productpage-card {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  padding: 1rem;
  width: 50%;
  text-align: center;
}

.productpage-card img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

    </style>
<body>
  <header>
    <h1>ShopEasy</h1>
    <nav>
      <select onchange="scrollToDiv(this.value)">

    <script>


let cartCount = 0;

function addToCart() {
  cartCount++;
  document.getElementById("cart-count").textContent = cartCount;
  alert("Item added to cart!");
}

  function scrollToDiv(id) {
    if (id) {
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    }
  }
    </script>
</body>
</html>
